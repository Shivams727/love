<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(45deg, #ff4e8c, #ff99cc);
    color: white;
    overflow-x: hidden;
}

h1 {
    margin-top: 60px;
    font-size: 40px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff004c; }
}

.gallery img {
    width: 250px;
    border-radius: 20px;
    margin: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.1);
}

p {
    font-size: 20px;
    margin: 20px;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: red;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<p>You are my today, my tomorrow, and my forever üíû</p>

<div class="gallery">
    <img src="photo_6086928386514161414_y.jpg">
    <img src="photo_6086928386514161415_y.jpg">
    <img src="photo_6086928386514161417_y.jpg">
</div>

<p>I Love You More Than Words Can Say ‚ù§Ô∏è</p>

<!-- Background Music -->
<audio autoplay loop>
    <source src=https://github.com/Shivams727/love/blob/main/fanaa_mere_haath.mp3" type="audio/mp3">
</audio>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
