<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S ‚ù§Ô∏è P</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1a001a, #000);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Center login */
#loginBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    text-align: center;
}

button {
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #ff007f;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff007f;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.hidden {
    display: none;
}

/* Main Content */
h1 {
    margin-top: 60px;
    font-size: 45px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4d94; }
    to { text-shadow: 0 0 30px #ff00ff; }
}

.names {
    font-size: 50px;
    animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.gallery {
    opacity: 0;
    transition: 2s;
}

.gallery.show {
    opacity: 1;
}

.gallery img {
    width: 250px;
    border-radius: 20px;
    margin: 15px;
    box-shadow: 0 0 20px #ff00ff;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* Floating Hearts */
.heart {
    position: fixed;
    color: red;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<div id="loginBox">
    <h2>üîê Enter Our Secret Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br><br>
    <button onclick="checkPassword()">Open My Heart ‚ù§Ô∏è</button>
</div>

<div id="mainContent" class="hidden">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <div class="names">S ‚ù§Ô∏è P</div>

    <p>You are my today, my tomorrow, and my forever üíû</p>

    <div class="gallery" id="gallery">
        <img src="photo_6086928386514161414_y.jpg">
        <img src="photo_6086928386514161415_y.jpg">
        <img src="photo_6086928386514161417_y.jpg">
    </div>

    <p>I Love You More Than Words Can Say ‚ù§Ô∏è</p>

    <audio autoplay loop>
        <source src="fanaa_mere_haath.mp3" type="audio/mp3">
    </audio>
</div>

<script>

/* PASSWORD CHECK */
function checkPassword() {
    const pass = document.getElementById("password").value;

    if (pass === "iloveyou") {   // üî• CHANGE PASSWORD HERE
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("gallery").classList.add("show");
        startHearts();
    } else {
        alert("Wrong password üíî Try again!");
    }
}

/* Floating Hearts */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 500);
}

</script>

</body>
</html>
